<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>

    <h1>Age Calculator</h1>

    <div class="container">

      <form action="" method="get">
        <div class="input-wrapper">
          <input type="date" id="birthdate" />
          <button id="calc-age-btn">Calculate</button>
        </div>
      </form>

      <div class="output-wrapper">

        <div>
          <p id="message"></p>
        </div>

        <div>
          <span id="years">-</span>
          <p>Years</p>
        </div>

        <div>
          <span id="months">-</span>
          <p>Months</p>
        </div>

        <div>
          <span id="days">-</span>
          <p>Days</p>
        </div>

        <div>
          <span id="hours">-</span>
          <p>Hours</p>
        </div>

        <div>
          <span id="minutes">-</span>
          <p>minutes</p>
        </div>

        <div>
          <span id="seconds">-</span>
          <p>seconds</p>
        </div>

        <div>
          <p id="message2"></p>
        </div>
      </div>

      <h1>BirthDay Coming in</h1>
      <br />

      <div class="output-wrapper">

        <div>
          <span id="monthsLeft">-</span>
          <p>Months</p>
        </div>

        <div>
          <span id="daysLeft">-</span>
          <p>Days</p>
        </div>

        <div>
          <span id="hoursLeft">-</span>
          <p>Hours</p>
        </div>
        
        <div>
          <span id="minutesLeft">-</span>
          <p>minutes</p>
        </div>

        <div>
          <span id="secondsLeft">-</span>
          <p>seconds</p>
        </div>
        
      </div>

    </div>

    <br/>
    <p id="next-birthday"></p>

    <footer>
      <p>
          Created with <i class='bx bx-heart'></i> by
          <a target="_blank" href="https://zohaibshah7.github.io/">Zohaib Shah</a>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
